<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <!-- front from google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <!-- css file  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="title">
          <div>
            <span>My balance</span>
            <h3>$921.48</h3>
          </div>
          <span></span>
        </div>
        <div class="content">
          <h3>Spending - Last 7 days</h3>
          <div class="chart">
            <div class="chart-item">
              <div class="mon">
                <span></span>
              </div>
              <span class="mon">mon</span>
            </div>
            <div class="chart-item">
              <div class="tue">
                <span></span>
              </div>
              <span class="tue">tue</span>
            </div>
            <div class="chart-item">
              <div class="wed">
                <span></span>
              </div>
              <span class="wed">wed</span>
            </div>
            <div class="chart-item">
              <div class="thu">
                <span></span>
              </div>
              <span class="thu">thu</span>
            </div>
            <div class="chart-item">
              <div class="fri">
                <span></span>
              </div>
              <span class="fri">fri</span>
            </div>
            <div class="chart-item">
              <div class="sat">
                <span></span>
              </div>
              <span class="sat">sat</span>
            </div>
            <div class="chart-item">
              <div class="sun">
                <span></span>
              </div>
              <span class="sun">sun</span>
            </div>
          </div>
          <hr />
          <div class="total">
            <div class="total-left">
              <span>Total this month</span>
              <div>$478.33</div>
            </div>
            <div class="total-right">
              <span>+2.4%</span>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
